name: Deploy PR Previews

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
          umbrella-dir: pr-preview
          # This replaces 'branch' and fixes the 'Unexpected input' error
          preview-branch: gh-pages 
          # This fixes the 'deprecated' warning
          pages-base-url: lorraineanddaniel.com 
          action: auto