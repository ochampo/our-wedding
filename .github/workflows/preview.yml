name: Deploy Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write    # This fixes the 403 error
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
          umbrella-dir: pr-preview
          action: auto
          branch: test-preview-feature-2   # The Action will recreate this branch for you
          custom-url: lorraineanddaniel.com